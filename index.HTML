<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <label for="passwordLength">Password Length (8-128):</label>
        <input type="number" id="passwordLength" min="8" max="128" required>
        <br>
        <label><input type="checkbox" id="includeNumbers">Include Numbers</label>
        <label><input type="checkbox" id="includeUppercase">Include Uppercase Letters</label>
        <label><input type="checkbox" id="includeLowercase">Include Lowercase Letters</label>
        <label><input type="checkbox" id="includeSymbols">Include Special Characters</label>
        <label><input type="checkbox" id="noDuplicates">Avoid Duplicate Characters</label>
        <br>

      </header>
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div 
        class="Display">
      </div>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          </h3>
        </div>

      </form>
        <div class="card-footer">
          <button id="generate" class="btn" id="password">Generate Password</button>
         
        </div>

      <div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
